<form class="form-signin" method="post">
    <h2 class="form-signin-heading">Authentifiez-vous !</h2>
    <label for="user" class="sr-only">User</label>
    <input type="text" name="user" class="form-control"
        placeholder="User name" required autofocus ng-model="user">
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Signin</button>
</form>
